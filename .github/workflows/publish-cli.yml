name: Publish CLI to npm

on:
  push:
    branches:
      - main
    paths:
      - "packages/cli/**"
      - "apps/web/**"

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if CLI version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/cli/package.json').version")

          git show HEAD~1:packages/cli/package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREV_VERSION=$(node -p "require('/tmp/prev-package.json').version")

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous=$PREV_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version changed: $PREV_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version unchanged ($CURRENT_VERSION), skipping publish"
          fi

      - name: Setup Bun
        if: steps.version-check.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        run: bun install

      - name: Build Web App
        if: steps.version-check.outputs.changed == 'true'
        run: bun run build
        working-directory: apps/web

      - name: Build CLI
        if: steps.version-check.outputs.changed == 'true'
        run: bun run build
        working-directory: packages/cli

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --access public
        working-directory: packages/cli

      - name: Create Git tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.version-check.outputs.current }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "cli-v${VERSION}" -m "Release CLI v${VERSION}"
          git push origin "cli-v${VERSION}"

      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ steps.version-check.outputs.current }}

          gh release create "cli-v${VERSION}" \
            --title "CLI v${VERSION}" \
            --generate-notes

      - name: Summary
        if: steps.version-check.outputs.changed == 'true'
        run: |
          echo "## ðŸš€ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** openportal" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version-check.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npx openportal" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ [View Release](https://github.com/${{ github.repository }}/releases/tag/cli-v${{ steps.version-check.outputs.current }})" >> $GITHUB_STEP_SUMMARY
